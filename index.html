<!DOCTYPE html>

<html lang="tr">
  <head>
    <title>Mail Form</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <h4>Please insert your information.</h4>
    <form
      name="email"
      action="mailto:sena@gmail.com"
      enctype="text/plain"
      method="post"
    >
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input
              type="text"
              name="Name"
              maxlength="40"
              required="required"
              autofocus="autofocus"
            />
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input
              type="text"
              name="Last Name"
              maxlength="40"
              required="required"
            />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" required="required" /></td>
        </tr>
        <tr>
          <td>Description</td>
          <td><textarea name="Description" rows="10" cols="50"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" value="submit" /></td>
          <td><input type="reset" value="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
